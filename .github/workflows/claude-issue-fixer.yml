name: Claude Issue Fixer

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, labeled]

jobs:
  claude-fix:
    if: |
      (github.event.comment && contains(github.event.comment.body, '/claude-fix')) ||
      (github.event.label && github.event.label.name == 'claude-fix')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Claude CLI
        run: |
          npm install -g @anthropic-ai/claude-cli
      
      - name: Parse Issue
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const comment = context.payload.comment;
            
            let issueNumber = issue.number;
            let issueTitle = issue.title;
            let issueBody = issue.body;
            
            // Extract command parameters
            let command = '';
            if (comment) {
              command = comment.body;
            }
            
            core.setOutput('issue_number', issueNumber);
            core.setOutput('issue_title', issueTitle);
            core.setOutput('issue_body', issueBody);
            core.setOutput('command', command);
      
      - name: Run Claude Fix
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_TITLE: ${{ steps.parse.outputs.issue_title }}
          ISSUE_BODY: ${{ steps.parse.outputs.issue_body }}
        run: |
          cat > claude_prompt.txt << 'PROMPT'
          Fix the following GitHub issue:
          
          Title: ${ISSUE_TITLE}
          
          Description:
          ${ISSUE_BODY}
          
          Please:
          1. Analyze the issue
          2. Identify the root cause
          3. Implement a fix
          4. Add tests if applicable
          5. Update documentation if needed
          
          Create a pull request with your changes.
          PROMPT
          
          # Run Claude to fix the issue
          claude --model claude-3-5-sonnet-20241022 --no-interactive < claude_prompt.txt > claude_output.txt
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "fix: resolve issue #${{ steps.parse.outputs.issue_number }}"
          branch: claude-fix-${{ steps.parse.outputs.issue_number }}
          title: "ðŸ¤– Claude Fix: ${{ steps.parse.outputs.issue_title }}"
          body: |
            ## Claude Auto-Fix
            
            This PR was automatically generated by Claude AI to fix issue #${{ steps.parse.outputs.issue_number }}
            
            ### Original Issue
            ${{ steps.parse.outputs.issue_body }}
            
            ### Claude Analysis
            ```
            $(cat claude_output.txt)
            ```
            
            ---
            *Generated by `/claude-fix` command*
          labels: |
            automated
            claude-fix
      
      - name: Comment on Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: 'ðŸ¤– Claude is analyzing this issue and will create a PR shortly...'
            });
